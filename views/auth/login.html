<div class="header">
    <div class="header-center main-nav" style="background-color: #21252d; padding: 10px 20px;">
        <a href="/" class="logo">
            <!-- <img src="/assets/images/logo.png" alt="Porto Logo"> -->
            <h2 style="font-size: 35px; padding-bottom: 0px; margin-bottom: 0px; margin-right: 15px; color: #7aa93c;">Green<span style="color: #ffffff;">Hub</span>
            </h2>
            <small style="color: #f5f5f5;">Home for farmers and Investor</small>
        </a>
        <ul class="menu sf-arrows sf-js-enabled" style="touch-action: pan-y;">
            <li class="<%= (title == 'Home') ? 'active' : '' %>"><a href="/">Home</a></li>
            <li class="<%= (title == 'Marketplace') ? 'active' : '' %>">
                <a href="/marketplace">Marketplace</a>
            </li>
            <li class="<%= (title == 'Community') ? 'active' : '' %>"><a href="/community">Community</a>
            <li class="<%= (title == 'Blog') ? 'active' : '' %>"><a href="/blog">Blog</a>
                <% if (!user) { %>
            <li class="<%= (title == 'Login') ? 'active' : '' %>"><a href="/login">Login</a></li>
            <li class="<%= (title == 'Register') ? 'active' : '' %>"><a href="/register">Register</a></li>
            <% } %>
            <% if(user){ %>
            <li class="<%= (title == 'Dashboard') ? 'active' : '' %>"><a href="/dashboard">Dashboard</a></li>
            <% } %>
        </ul>
    </div>
    <center>
        <form action="/login" method="POST" class="col-md-4">
            <h2 style="font-weight: lighter;">Login</h2>
            <%- messages() %>

            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required
                autofocus>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <input type="submit" name="submit" id="submit" class="btn btn-primary" value="login">
        </form>
        <a href="/register" style="display: block; padding: 5px; margin: 20px;">Need an account?, SignUp.</a>
    </center>
</div>
